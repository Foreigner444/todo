<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST - Home</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      .form-control {
        padding: 1.375rem 0.75rem !important;
      }

      .tasks-container {
        height: 450px;
        overflow-y: auto;
      }

      .task-card {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .task-actions {
        display: flex;
        gap: 5px;
      }

      .task-actions .btn {
        padding: 0.375rem 0.75rem;
        font-size: 0.875rem;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5">
      <h3 class="text-center mb-4">Django ToDo App</h3>

      <div class="row mb-4">
        <div class="col-md-7 col-lg-7">
          <h4>My Day</h4>
          <p class="text-muted">{% now "jS F Y" %}</p>

          <div class="tasks-container">
            <!-- List of all the tasks for the day -->
            {% for task in tasks %}
            <div class="card m-1">
              <div class="card-body task-card">
                <span>{{ task.title }}</span>
                <div class="task-actions">
                  <a href={% url 'mark_as_done' task.pk %} class="btn btn-success btn-sm" title="Mark as Done">
                    <i class="fa fa-check"></i>
                  </a>
                  <a href={% url 'edit_task' task.pk %} class="btn btn-primary btn-sm" title="Edit">
                    <i class="fa fa-pencil"></i>
                  </a>
                  <a href={% url 'delete_task' task.pk %} class="btn btn-danger btn-sm" title="Delete">
                    <i class="fa fa-trash"></i>
                  </a>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>

        <div class="col-md-5 col-lg-5">
          <h4>Completed Tasks</h4>
          <div class="tasks-container">
            <!-- List of all the tasks that have completed -->
            {% for task in completed_tasks %}
            <div class="card m-1">
              <div class="card-body">{{ task.title }}</div>
              <div class="task-actions">
                <a href={% url "unmark_completed" task.pk %} class="btn btn-warning btn-sm" title="Undo">
                    <i class="fa fa-undo"></i>
                </a>
                <a class="btn btn-danger btn-sm" title="Delete">
                    <i class="fa fa-trash"></i>
                </a>
              </div>
            </div>
            {% empty %}
            <div class="card m-1">
              <div class="card-body">This is the completed task.</div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-7 col-lg-7">
          <!-- To Do Form -->
          <form action="{% url 'add_task' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  name="task"
                  class="form-control"
                  placeholder="Add a task"
                />
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-plus"></i> Add
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
